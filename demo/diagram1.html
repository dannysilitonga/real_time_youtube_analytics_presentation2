<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <style>

    body {
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="../revealjs-diagram.css">
</head>
<body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../revealjs-diagram.js"></script>
  <script>

    var treeData = {
      name: 'App',
      x0: window.diagram.height /2,
      y0: 0,
      children: []
    };

    var _transitions = [
      window.diagram.addItem('Backend Processing', 'App', treeData),
      
      window.diagram.addItem('Get Data', 'Backend Processing', treeData),
      
      window.diagram.addItem('Process Data', 'Get Data', treeData),
      window.diagram.addItem('Create Sentiments', 'Process Data', treeData),
      window.diagram.addItem('Output Data', 'Create Sentiments', treeData),

      window.diagram.addItem('Front End Processing', 'App', treeData),
      window.diagram.addItem('Top Video Viz', 'Front End Processing', treeData),
      window.diagram.addItem('Sentiment Viz', 'Top Video Viz', treeData)
      
      

    ];

    var _inverse_transitions = [
      window.diagram.removeItem('Sentiment Viz', treeData),
      window.diagram.removeItem('Top Video Viz', treeData),
      window.diagram.removeItem('Front End Processing', treeData),
      window.diagram.removeItem('Output Data', treeData),
      window.diagram.removeItem('Create Sentiments', treeData),
      window.diagram.removeItem('Process Data', treeData),
      window.diagram.removeItem('Get Data', treeData),
      window.diagram.removeItem('Backend Processing', treeData),
    ];

    // start the tree
    window.diagram.register('basic', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>
